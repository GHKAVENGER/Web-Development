<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro 3</title>
</head>
<body>
    <table border="0.5">
        <tr>
            <th>name</th>
            <th>class</th>
            <th>percentage</th>
        </tr>
        <tr>
            <td>hemanth</td>
            <td>9</td>
            <td>98</td>
        </tr>
        <tr>
            <td>bhanu</td>
            <td>7</td>
            <td>70</td>
        </tr>
        <tr>
            <td>vignesh</td>
            <td>8</td>
            <td>80</td>
        </tr>
    </table><hr>
    <table border="1">
        <caption>menu</caption>
        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <th>USD</th>
            <th>RUPEES</th>
        </tr>
        <tr>
            <td>chips</td>
            <td>30</td>
            <td>6</td>
        </tr>
        <tr>
            <td>juice</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>ice cream</td>
            <td>79</td>
            <td>69</td>
        </tr>
    </table><hr>
    <p>
        <h1><u>practice question</u></h1>
        <table border="1">
            <caption>a test table with merged cells</caption>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">average</th>
                <th rowspan="2">merged</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <td>males</td>
                <td>1.9</td>
                <td>0.05</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>females</td>
                <td>1.7</td>
                <td>0.07</td>
                <td>43%</td>
            </tr>
        </table>
    </p><hr>
    <forms action="/action">
        <label >
        username
        <input type="text" placeholder="username"><br>
        </label>
        <label >
        password
        <input type="password " aria-placeholder="password " ><br>
        </label>
        <label >
        number
        <input type="number"><br>
        </label>
        <label >
        date
        <input type="date">
        </label>
        <label >
        time
        <input type="time">
        </label><br>
        <button>submit</button>
    </forms>
    
</body>
</html>
